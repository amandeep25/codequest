<html> 
  
<head> 
    <title>Code Quest</title> 
</head> 
  
<!-- frameset attribute starts here -->
<frameset scrolling="no" rows="12%, 88%" > 
  
    <frame noresize="noresize" scrolling = "no"  name="leader" src= "timer.html" />
    <frame noresize="noresize" name="main" src="login test.html" /> 
  
</frameset> 
<!-- frameset attribute ends here -->
  
<script language="JavaScript">
        

//disable right click

document.addEventListener('contextmenu', event => event.preventDefault());

        //disable inspect shortcuts
        
        document.onkeydown = function(e) {
        if(event.keyCode == 123 || 122 || 116) {
        return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
        return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
        return false;
        }
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
        return false;
        }
        }

       
        
            </script>  
        

</html>
